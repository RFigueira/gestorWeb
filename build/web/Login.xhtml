<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Gestor Web - Seja bem vindo.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="resources/theme/fuctionJs.js" type="text/javascript"></script>

        <link href="resources/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="resources/theme/signin.css" rel="stylesheet"/>
        <link href="resources/theme/inside.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="resources/img/codePampaFavicon.png" />
    </h:head>
    <h:body>
        <script>

            $('#btn-logar').on('click', function () {
                var $btn = $(this).button('loading');
                $btn.button('reset');
            });

           

        </script>
        <div class="container">


            <h:form id="formLogin" class="form-signin" role="form" >
                <img class="img-circle login" src="resources/img/codePampa160.png" alt="..."/>


                <div id="validacao" class="#{loginMB.classCss} fade in" role="alert">
                    <h:outputLink rendered="#{loginMB.apresentaMensagemFormulario}"  class="close" pt:data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></h:outputLink>
                    <h:outputText escape="false"  value="#{loginMB.mensageFormulario}" />
                </div>


                <h2 class="form-signin-heading">Login</h2>
                <h:inputText value="#{loginMB.pessoaBO.usuario}" styleClass="form-control"  required="" pt:placeholder="Usuário"  />
                <h:inputSecret  value="#{loginMB.pessoaBO.senha}" styleClass="form-control"  required="" pt:placeholder="Senha" />
                <h:commandLink   id="btn-logar" pt:data-loading-text="Logando..." styleClass="btn btn-lg btn-primary btn-block btn-logar" action="#{loginMB.logar()}"  value="Logar" />

            </h:form>
        </div>




    </h:body>
</html>
